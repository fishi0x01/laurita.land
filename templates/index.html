<html>
<head>

<div class="fireworks" style="position:absolute; z-index:-100;"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<div class="container">

      <div class="row">
        <br/>

              <br/>

          </div>

        </div>
        <br/>
      </div>
    </div>
  </div>
</div>
