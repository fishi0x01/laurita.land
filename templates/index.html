<html>
<head>
<meta charset="utf-8">

<body>

<div class="fireworks" style="position:absolute; z-index:-100;"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<div class="container">
  <div class="row" style="height:100px;"></div>
  <div class="jumbotron vertical-center" style="z-index:100;">
    <div class="container text-center">
      <div class="row">
        <br/>
        <div class="col-md-12">

          <div id="quiz">
            <div id="quiz-start-screen">
                    Kein Essen ist umsonst!<br/><br/>

            </div>
            <div id="quiz-results-screen">

                    <img src="https://user-images.githubusercontent.com/10799507/49749486-5cff4400-fca0-11e8-8045-23646c7591ac.jpg" height="250" width="250">
              <br/>
              <br/>
            </div>
            <div id="quiz-gameover-screen">

            </div>
          </div>

        </div>
        <br/>
      </div>
    </div>
  </div>
</div>

<script>
