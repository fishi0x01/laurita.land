<html>
<head>
<meta charset="utf-8">

<body>

<div class="fireworks" style="position:absolute; z-index:-100;"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/static/jquery.quiz-min.js"></script>

<div class="container">
  <div class="row" style="height:100px;"></div>
  <div class="jumbotron vertical-center" style="z-index:100;">
    <div class="container text-center">
      <div class="row">
        <br/>
        <div class="col-md-12">

          <div id="quiz">
            <div id="quiz-start-screen">
                    Kein Kabel ist umsonst!<br/><br/>
              <div><a href="#" id="quiz-start-btn" class="quiz-button">Begin Authentication</a></div>
            </div>
            <div id="quiz-results-screen">
                    Kabel haste dir verdient :)<br/>
                    <img src="https://user-images.githubusercontent.com/10799507/47381118-b3172880-d6ee-11e8-98bc-925cf94671ea.jpg" height="250" width="250">
              <br/>
              <br/>
            </div>
            <div id="quiz-gameover-screen">
              <p id="quiz-gameover-response"></p>
              <p><a href="#" id="quiz-retry-btn" class="quiz-button">Retry Authentication</a></p>
            </div>
          </div>

        </div>
        <br/>
      </div>
    </div>
  </div>
</div>

<script>
$('#quiz').quiz({
  allowIncorrect: false,
  questions: [
    {
      'q': ' Welche Bedeutung hat folgendes Schallsignal: (• — • — • — • — • —)',

        'Manövrierbehinderter Schleppverband über 200 m Länge.'
      ],
      'correctIndex': 2,
      'correctResponse': 'Richtig :)',
      'incorrectResponse': 'Oh no. Laurita hätte das gewusst!'
    },
    {
      'q': 'Welches Licht muss ein Fahrzeug unter Segel von weniger als 12 m Länge oder ein Fahrzeug unter Ruder auf der Seeschifffahrtsstraße führen, wenn es die nach den Kollisionsverhütungsregeln (KVR) vorgeschriebenen Lichter nicht führen kann?',
      'options': [
        'Eine Dreifarbenlaterne.',
        'Ein weißes Topplicht.',
        'Ein weißes Rundumlicht.',
        'Ein rotes Rundumlicht.'
      ],
      'correctIndex': 1,
      'correctResponse': 'Richtig :)',
      'incorrectResponse': 'Oh no. Laurita hätte das gewusst!'
    },
    {
      'q': '[Vorsicht, schwer!] Bei welchem Konzert war Karl am Wochenende?',
      'options': [
        'Netsky',
        'Black Sun Empire',
        'Noisia',
        'NERO'
      ],
      'correctIndex': 0,
      'correctResponse': 'Richtig :)',
      'incorrectResponse': 'Oh no. Laurita hätte das gewusst!'
    }
  ]
});
</script>
