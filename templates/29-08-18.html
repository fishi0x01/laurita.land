<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<title>Wedding Adventure Tours</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/flipclock.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/flipclock.js"></script>

</head>

<body>

<div class="container">
  <div class="row" style="height:100px;"></div>
  <div class="jumbotron vertical-center" style="z-index:100;">
    <div class="container text-center">
      <div class="row">
        <br/>
        <div class="col-md-12">

          <center>
          <!-- http://flipclockjs.com/ -->
          <div class="message"><b>Wedding Kiez tours starts in</b></div>
          <div class="clock" style="margin-top:2em; margin-bottom:2em; transform: scale(.54);-ms-transform: scale(.54);-webkit-transform: scale(.54);-o-transform: scale(.54);-moz-transform: scale(.54);"></div>

	      <script type="text/javascript">
	      	var clock;
	      	
	      	$(document).ready(function() {
                var currentDate = new Date();
                var targetDate  = new Date("August 29, 2018 18:20:00");;
                var diff = targetDate.getTime() / 1000 - currentDate.getTime() / 1000;

	      		var clock;
	      		clock = $('.clock').FlipClock({
	      	        clockFace: 'HourlyCounter',
	      	        autoStart: false,
	      	        callbacks: {
	      	        	stop: function() {
	      	        		$('.message').html('The tour starts!')
	      	        	}
	      	        }
	      	    });
	      			    
	      	    clock.setTime(diff);
	      	    clock.setCountdown(true);
	      	    clock.start();
	      	});
	      </script>
          <div class="mapouter"><div class="gmap_canvas"><iframe width="300" height="200" id="gmap_canvas" src="https://maps.google.com/maps?q=52.548163%2C%2013.388171&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{text-align:right;height:300px;width:200px;}.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:200px;}</style></div>
          </center>

        </div>
        <br/>
      </div>
    </div>
  </div>
</div>

</body>
